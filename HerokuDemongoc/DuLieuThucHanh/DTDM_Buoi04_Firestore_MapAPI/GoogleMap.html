<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				height: 100%;
			}
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3KjEa7xtALLCMJHqufeQP6AGQSwHDBTs&callback=ABC"></script>
		<script>
			let map;
			
			function ABC() {
				map = new google.maps.Map(document.getElementById("map"), {
					center: { lat: 10.378417126584438, lng: 105.43950858227626 },
					zoom: 15,
				});
			}
		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
